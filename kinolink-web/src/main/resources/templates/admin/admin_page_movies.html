<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title_admin_movies}"></title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="home">
                <a th:href="${T(ru.kinolink.web.webapp.Url).HOME}" th:text="#{button_back_to_home}"></a>
            </div>

            <div class="logout">
                <a th:href="${T(ru.kinolink.web.webapp.Url).LOGOUT}" th:text="#{button_exit}"></a>
            </div>
        </header>
    </div>

    <div class="block">
        <div id="navigation">
            <ul>
                <li><a th:href="${T(ru.kinolink.web.webapp.Url).ADMIN_PAGE_MOVIES}" th:text="#{button_movies}"></a></li>
                <li><a th:href="${T(ru.kinolink.web.webapp.Url).ADMIN_PAGE_PERSONS}" th:text="#{button_persons}"></a></li>
                <li><a th:href="${T(ru.kinolink.web.webapp.Url).ADMIN_PAGE_SETTINGS}" th:text="#{button_settings}"></a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="movies">
            <div id=add-movie>
                <a class="btn btn-primary"
                   th:href="${T(ru.kinolink.web.webapp.Url).ADMIN_ADD_MOVIE}" th:text="#{button_add_movie}"></a>
            </div>

            <div id="search">
                <div id="search-panel">
                    <form action="movies" method="get" id="searchForm">

                        <div class="input-group">
                            <input type="text" th:value="${search}"  name="search" id="search-query" class="form-control">
                            <span class="input-group-btn">
									<button class="btn btn-primary" id="btn-search" type="submit" th:text="#{button_search}">
										<i class="fa fa-search"></i>
									</button>
                            </span>
                        </div>
                    </form>
                </div>

                <div>
                    <form accept-charset="UTF-8" action="movies" method="get">
                        <div style="display: none"></div>

                        <label><b th:text="#{label_sort}"></b>:
                            <select id="sort" class="select" name="sort" onchange="$(this).parent().parent().submit();">
                            <option value="id" th:text="#{label_date_added}"></option>
                            <option th:selected="${sort == 'releaseDate'}" value="releaseDate" th:text="#{label_new}"></option>
                            <option th:selected="${sort == 'imdb'}" value="imdb" th:text="#{label_rating}"></option>
                            <option th:selected="${sort == 'title'}" value="title" th:text="#{label_title}"></option>
                            </select>
                        </label>

                        <label><b th:text="#{label_sort}">Страна</b>:
                            <select id="country-selector" class="select" name="country" onchange="$(this).parent().parent().submit();">
                            <option value="0">Любая</option>
                            <option th:each="country : ${countryList}" th:value="${country.id}"
                                    th:selected="${country.id == countryId}" th:text="${country.getName()}"></option>
                            </select>
                        </label>
                    </form>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
